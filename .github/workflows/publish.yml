name: ⤴️ Publish Package

on:
  push:
    tags: 
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish:
    name: ⤴️ Publish Package
    runs-on: ubuntu-latest
    environment: pub.dev
    permissions:
      id-token: write
    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v3
      
      - name: 🐦 Setup Flutter
        uses: dart-lang/setup-dart@v1
      
      - name: 📦 Install Dependencies
        run: dart pub get

      - name: 📝 Publish Package
        run: dart pub publish --force
