name: â¤´ï¸ Publish Package

on:
  push:
    tags: 
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish:
    name: â¤´ï¸ Publish Package
    runs-on: ubuntu-latest
    environment: pub.dev
    permissions:
      id-token: write
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3
      
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          cache: true
          channel: stable
      
      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ” Analyze Code
        run: flutter analyze

      - name: ğŸ§ª Run Tests
        run: flutter test

      - name: ğŸ“ Publish Package
        run: dart pub publish --force
