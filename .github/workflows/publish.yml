name: ⤴️ Publish Package

on:
  push:
    tags: 
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish:
    name: ⤴️ Publish Package
    runs-on: ubuntu-latest
    environment: pub.dev
    permissions:
      id-token: write
    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v3
      
      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          cache: true
          channel: stable
      
      - name: 📦 Install Dependencies
        run: flutter pub get

      - name: 🔍 Analyze Code
        run: flutter analyze

      - name: 🧪 Run Tests
        run: flutter test

      - name: 📝 Publish Package
        run: dart pub publish --force
